<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Döviz Proje</title>
</head>
<body>
    <div class="container-fluid bg-dark">
        <h1 class="text-center mt-5 text-secondary">Döviz Dönüştürücü</h1>
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8 col-10 my-5">
                <div class="card border-primary">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="base">Dönüştürülecek Para Birimi</label>
                                <select class="form-control" id="base">
                                    <option value="">Seçiniz</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="amount">Miktar</label>
                                <input type="number" class="form-control" id="amount" min="0">
                            </div>
                            <div class="form-group">
                                <button type="button" id="change" class="btn btn-warning btn-block">Çevir</button>
                            </div>
                            <div class="form-group">
                                <button type="button" id="clear" class="btn btn-danger btn-block">Temizle</button>
                            </div>
                            <div class="form-group">
                                <label for="base2">Dönüştürülen Para Birimi</label>
                                <select class="form-control" id="base2">
                                    <option value="">Seçiniz</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="money">Sonuç</label>
                                <input type="text" class="form-control" id="money" readonly>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
